    <form class="form-main" action="">
    <h3 class="form-title">
        Your order
    </h3>

    <div class="order-container order-info">

        <div class="order-info-left">
            <p>some text</p>
        </div>

        <div class="order-info-right">
            <p class="main-form-price">price</p>
        </div>
    </div>


    <div class="form-customer-info  order-container">
        <div class="form-customer-info-line">
            <label for="mail"> your mail</label>
            <input class="width-1-2-m width-1-1  input-style" type="text" id="mail" placeholder="user@gmail.com">
        </div>


        <div class="form-customer-info-line">
            <label for="num1"> your number </label>
            <input class="width-1-1 width-1-2-m input-style" type="text" id="num1" placeholder="+4565634345">
        </div>
        <div class="form-customer-info-line">
            <label for="coment1"> your coment </label>
       <textarea class="width-1-2-m width-1-1 input-style" placeholder="your long coment to order our beutifull food" id="coment1" ></textarea>
        </div>


        <div class="form-customer-info-line">
            <label for="select123"> type of delivery</label>
            <select class="width-1-2-m width-1-1 select-css"   id="select123" >
                <option>This is a native select element</option>
                <option>Apples</option>
                <option>Bananas</option>
                <option>Grapes</option>
                <option>Oranges</option>
            </select>
        </div>



    </div>
    <div class="button-container">
        <input type="submit" class="submit-button input-style" value="order"> 
    </div>
</form>
